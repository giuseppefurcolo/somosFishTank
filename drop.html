<!DOCTYPE html>
<html>
<head>
  <title>GitHub File Uploader</title>
</head>
<body>
  <h1>Upload a file to your GitHub repository</h1>
  <div id="drop-zone">
    Drop a file here to upload to GitHub.
  </div>
  <progress id="upload-progress" max="100" value="0"></progress>
  <p id="status"></p>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const progressBar = document.getElementById('upload-progress');
    const status = document.getElementById('status');

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.textContent = 'Drop the file here';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.textContent = 'Drop a file here to upload to GitHub.';
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.textContent = 'Uploading...';
      const file = e.dataTransfer.files[0];
      uploadFileToGitHub(file);
    });

    async function uploadFileToGitHub(file) {
      const githubAccessToken = 'YOUR_GITHUB_ACCESS_TOKEN';
      const repositoryOwner = 'YOUR_GITHUB_USERNAME';
      const repositoryName = 'YOUR_REPO_NAME';
      const path = 'path/to/uploaded/file/' + file.name; // The path where you want to upload the file

      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch(`https://api.github.com/repos/${repositoryOwner}/${repositoryName}/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${githubAccessToken}`,
        },
        body: JSON.stringify({
          message: 'Upload a file',
          content: btoa(await file.arrayBuffer()),
        }),
      });

      if (response.status === 201) {
        status.textContent = 'File uploaded successfully!';
      } else {
        status.textContent = 'Failed to upload file.';
      }

      dropZone.textContent = 'Drop a file here to upload to GitHub.';
    }
  </script>
</body>
</html>
